<!DOCTYPE html>
<html>
<head>
    <title>Ferreteria la Union - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px; border-radius: 5px; }
        .row { display: flex; flex-wrap: wrap; }
        .col-3 { flex: 0 0 25%; }
        .text-primary { color: #007bff; }
        .text-success { color: #28a745; }
        .text-info { color: #17a2b8; }
        .text-warning { color: #ffc107; }
    </style>
</head>
<body>
    <h1>Dashboard - Ferreteria la Union</h1>
    <div class="row">
        <div class="col-3">
            <div class="card text-primary">
                <h3>Cantidad de Ventas</h3>
                <h2>45</h2>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-success">
                <h3>Ingresos por Ventas</h3>
                <h2>C$15,250.00</h2>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-info">
                <h3>Total Productos</h3>
                <h2>128</h2>
            </div>
        </div>
        <div class="col-3">
            <div class="card text-warning">
                <h3>Total Categorias</h3>
                <h2>12</h2>
            </div>
        </div>
    </div>
</body>
</html>
